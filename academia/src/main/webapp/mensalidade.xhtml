<h:head>
	<title>Mensalidade</title>
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<!-- Bootstrap -->
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="formulario.css" />
	<h:outputStylesheet library="css"
		name="bootstrap-datetimepicker.min.css" />


</h:head>
<h:body>
	<!-- INicio da NAVBAR -->
	<div class="navbar navbar-inverse navbar-inner navbar-fixed-top">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display/ toggle faz agrupamento do menu para ser vizualizado no celular-->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/inicio">Academia</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">

				</ul>

				<ul class="nav navbar-nav navbar-right">

					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false"><i class="fas fa-user fa-lg"></i> <span
							class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">Minha Conta</a></li>
							<li><a href="administracao.xhtml">Administração</a></li>

							<li><a href="#">Efetuar LogOff</a></li>

		<!-- /.container-fluid -->
	</div>
	<!-- / FIM DA NAVBAR -->


	<h1>MENSALIDADES</h1>
	<h:form id="frmMensa">
		<div class="jumbotron">

			<h1>
				Contrato do(a)<small>#{mensalidadeControle.cliente.nome}</small>
			</h1>
			<p>
				<h:selectOneMenu rendered="#{mensalidadeControle.modoEdicao==false}"
					value="#{mensalidadeControle.mes}">
					<f:selectItem itemValue="0"
						itemLabel=".: Selecione Quantos meses :." />
					<f:selectItem itemValue="1" itemLabel="1 Mês" />
					<f:selectItem itemValue="2" itemLabel="2 Meses" />
					<f:selectItem itemValue="3" itemLabel="3 Meses" />
					<f:selectItem itemValue="4" itemLabel="4 Meses" />
					<f:selectItem itemValue="5" itemLabel="5 Meses" />
					<f:selectItem itemValue="6" itemLabel="6 Meses" />
					<f:selectItem itemValue="7" itemLabel="7 Meses" />
					<f:selectItem itemValue="8" itemLabel="8 Meses" />
					<f:selectItem itemValue="9" itemLabel="9 Meses" />
					<f:selectItem itemValue="10" itemLabel="10 Meses" />

				</h:selectOneMenu>
			</p>

			<h2>
				<span class="label label-default label-lg">Pagamento já
					Realizado? </span> sim
				<h:selectBooleanCheckbox label="regular-checkbox"
					value="#{mensalidadeControle.pagamento}" />

			</h2>


			<div class="col-xs-12 col-lg-12">
				<div class="col-xs-12 col-lg-12">
					<h:commandButton class="btn btn-default btn-lg btn-block"
						action="#{mensalidadeControle.salvar()}" value="Salvar">
						
						<f:ajax execute="frmMensa" render="@all"></f:ajax>
					</h:commandButton>
				</div>
				<div class="col-xs-12 col-lg-12">
					<h:commandButton rendered="#{mensalidadeControle.modoEdicao}"
						class="btn btn-danger btn-lg btn-block"
						action="#{mensalidadeControle.cancelar()}" value="Cancelar">
						<f:ajax render="frmMensa" />
						<!-- Atualizar pagina(formulário) -->
					</h:commandButton>
				</div>
			</div>

		</div>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="table-responsive">
				<h:dataTable value="#{mensalidadeControle.mensalidades}"
					var="mensalidade" id="dtMensa" class="table">
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Data Contratada" />
						</f:facet>
						<h:outputLabel value="#{mensalidade.dataContratoTexto}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Situação de Pagamento" />
						</f:facet>
						<h:outputLabel value="#{mensalidade.pago? 'Pago':'Não Pago'}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="opções" />
						</f:facet>
						<h:commandButton
							action="#{mensalidadeControle.excluir(mensalidade)}"
							value="Excluir" onclick="return window.confirm('Tem Certeza?')"
							class="btn btn-danger">
							<f:ajax render="frmMensa:dtMensa" />
							<!-- Atualizar pagina(lista de clientes)-->
						</h:commandButton>

						<h:commandButton
							action="#{mensalidadeControle.alterarMensalidade(mensalidade)}"
							value="Editar" class="btn btn-default">
							<f:ajax render="frmMensa" />
							<!-- Atualizar pagina(formulário) -->
						</h:commandButton>
					</h:column>
				</h:dataTable>
			</div>
		</div>
	</h:form>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="/resources/js/bootstrap.min.js"></script>
	<script src="/resources/js/fontawesome-all.min.js"></script>
	<script src="/resources/js/main.js"></script>
</h:body>
</html>
